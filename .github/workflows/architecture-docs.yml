name: Architecture Docs Validation

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-architecture-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          python-version: "3.11"

      - name: Generate module dependency diagram
        run: uv run python scripts/generate_module_dependency_diagram.py

      - name: Validate architecture documentation
        run: bash scripts/validate_architecture_docs.sh
