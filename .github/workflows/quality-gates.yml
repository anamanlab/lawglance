name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Dependency review (PR)
        if: github.event_name == 'pull_request' && vars.DEPENDENCY_REVIEW_ENABLED == 'true'
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803
        with:
          fail-on-severity: critical

      - name: Dependency review capability warning
        if: github.event_name == 'pull_request' && vars.DEPENDENCY_REVIEW_ENABLED != 'true'
        run: |
          echo "::warning::Dependency review skipped because vars.DEPENDENCY_REVIEW_ENABLED is not 'true' or Dependency Graph is unavailable."
          echo "::warning::Enable repository Dependency Graph and set DEPENDENCY_REVIEW_ENABLED=true to enforce CVE gating."

      - name: Install uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Validate Cloudflare edge-proxy contract
        run: bash scripts/check_cloudflare_edge_proxy_contract.sh

      - name: Validate hardened runtime safety toggles
        env:
          PYTHONPATH: src
          IMMCAD_ENVIRONMENT: ci-smoke
          API_BEARER_TOKEN: quality-gate-token
          ENABLE_SCAFFOLD_PROVIDER: "false"
          ENABLE_OPENAI_PROVIDER: "true"
          PRIMARY_PROVIDER: openai
          OPENAI_API_KEY: quality-gate-openai-key
          GEMINI_API_KEY: quality-gate-gemini-key
          GEMINI_MODEL: gemini-2.5-flash-lite
          GEMINI_MODEL_FALLBACKS: gemini-2.5-flash
          CANLII_API_KEY: quality-gate-canlii-key
          EXPORT_POLICY_GATE_ENABLED: "true"
          ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS: "false"
          CITATION_TRUSTED_DOMAINS: laws-lois.justice.gc.ca,justice.gc.ca,canada.ca,ircc.canada.ca,canlii.org,decisions.scc-csc.ca,decisions.fct-cf.gc.ca,decisions.fca-caf.gc.ca
        run: |
          uv run python - <<'PY'
          import os
          from immcad_api.settings import load_settings

          load_settings()
          os.environ["ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS"] = "true"
          try:
              load_settings()
          except ValueError as exc:
              if "ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS must be false" not in str(exc):
                  raise
          else:
              raise SystemExit("Expected hardened-mode synthetic citation guard to fail")
          PY

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend-web

      - name: Frontend build
        run: npm run build --prefix frontend-web

      - name: Frontend typecheck
        run: npm run typecheck --prefix frontend-web

      - name: Frontend contract tests
        env:
          CI: "true"
        run: npm run test --prefix frontend-web

      - name: Lint API and tests scope
        run: uv run ruff check src/immcad_api tests

      - name: Backend typecheck
        env:
          PYTHONPATH: src
        run: uv run mypy

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: uv run pytest -q

      - name: Validate architecture docs
        run: bash scripts/validate_architecture_docs.sh

      - name: Run documentation maintenance audit
        env:
          PYTHONPATH: src
        run: uv run python scripts/doc_maintenance/main.py --dry-run

      - name: Validate source registry
        env:
          PYTHONPATH: src
        run: uv run python scripts/validate_source_registry.py

      - name: Validate backend-vercel source sync
        run: uv run python scripts/validate_backend_vercel_source_sync.py

      - name: Run case-law conformance (warning-only)
        env:
          PYTHONPATH: src
        run: uv run python scripts/run_case_law_conformance.py --output artifacts/ingestion/case-law-conformance-report.json

      - name: Validate legal review checklist template
        run: uv run python scripts/validate_legal_review_checklist.py

      - name: Scan for Canada domain leaks
        run: uv run python scripts/scan_domain_leaks.py

      - name: Generate jurisdictional evaluation report
        env:
          PYTHONPATH: src
        run: uv run python scripts/generate_jurisdiction_eval_report.py

      - name: Run jurisdictional behavior test suite
        env:
          PYTHONPATH: src
        run: uv run python scripts/run_jurisdictional_test_suite.py

      - name: Run ingestion smoke checks
        env:
          PYTHONPATH: src
        run: |
          mkdir -p artifacts/ingestion
          uv run python scripts/run_ingestion_smoke.py --output artifacts/ingestion/ingestion-smoke-report.json --state-path artifacts/ingestion/ingestion-smoke-checkpoints-ci.json

      - name: Repository hygiene checks
        run: bash scripts/check_repository_hygiene.sh

      - name: Upload jurisdictional evaluation artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: jurisdiction-eval-report
          path: |
            artifacts/evals/jurisdiction-eval-report.json
            artifacts/evals/jurisdiction-eval-report.md

      - name: Upload jurisdictional suite artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: jurisdiction-suite-report
          path: |
            artifacts/evals/jurisdictional-suite-report.json
            artifacts/evals/jurisdictional-suite-report.md

      - name: Upload ingestion smoke artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ingestion-smoke-report
          path: artifacts/ingestion/ingestion-smoke-report.json

      - name: Upload docs maintenance artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: docs-maintenance-report
          if-no-files-found: ignore
          path: |
            artifacts/docs/doc-maintenance-report.md
            artifacts/docs/doc-maintenance-report.json
