name: CanLII Live Smoke

on:
  workflow_dispatch:
    inputs:
      query:
        description: "Case search query for live smoke"
        required: false
        default: "express entry inadmissibility"
      database_id:
        description: "CanLII databaseId (for example: fct, csc-scc, onca)"
        required: false
        default: "fct"

jobs:
  live-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          API_BASE_URL: ${{ secrets.IMMCAD_API_BASE_URL }}
          API_BEARER_TOKEN: ${{ secrets.IMMCAD_API_BEARER_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${API_BASE_URL}" ]; then
            echo "Missing required secret: IMMCAD_API_BASE_URL"
            exit 1
          fi
          if [ -z "${API_BEARER_TOKEN}" ]; then
            echo "Missing required secret: IMMCAD_API_BEARER_TOKEN"
            exit 1
          fi

      - name: Run CanLII live smoke
        env:
          IMMCAD_API_BASE_URL: ${{ secrets.IMMCAD_API_BASE_URL }}
          IMMCAD_API_BEARER_TOKEN: ${{ secrets.IMMCAD_API_BEARER_TOKEN }}
          CANLII_SMOKE_QUERY: ${{ github.event.inputs.query }}
          CANLII_SMOKE_DATABASE_ID: ${{ github.event.inputs.database_id }}
        run: bash scripts/run_canlii_live_smoke.sh
