name: Frontend E2E

on:
  pull_request:
    paths:
      - "frontend-web/**"
      - ".github/workflows/frontend-e2e.yml"
  workflow_dispatch:

concurrency:
  group: frontend-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium
          - firefox
          - webkit
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend-web

      - name: Install Playwright browser
        run: npx playwright install --with-deps ${{ matrix.project }}
        working-directory: frontend-web

      - name: Run frontend E2E (${{ matrix.project }})
        env:
          PLAYWRIGHT_PROJECTS: ${{ matrix.project }}
          CI: "true"
        run: npx playwright test
        working-directory: frontend-web

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-${{ matrix.project }}
          if-no-files-found: ignore
          path: |
            frontend-web/playwright-report
            frontend-web/test-results
