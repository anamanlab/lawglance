name: Docs Maintenance

on:
  workflow_dispatch:
    inputs:
      check_external_links:
        description: "Enable external link validation"
        required: false
        default: "false"
  schedule:
    - cron: "0 8 * * 1"
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.mdx"
      - "scripts/doc_maintenance/**"

jobs:
  docs-maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run docs audit
        env:
          PYTHONPATH: src
          CHECK_EXTERNAL_LINKS: ${{ github.event.inputs.check_external_links || 'false' }}
        run: |
          set -euo pipefail
          if [[ "${CHECK_EXTERNAL_LINKS}" == "true" ]]; then
            uv run python scripts/doc_maintenance/main.py --dry-run --check-external
          else
            uv run python scripts/doc_maintenance/main.py --dry-run
          fi

      - name: Upload docs maintenance artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-maintenance-report
          if-no-files-found: error
          path: |
            artifacts/docs/doc-maintenance-report.md
            artifacts/docs/doc-maintenance-report.json
