name: Ingestion Jobs

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"

jobs:
  run-ingestion:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cadence: daily
            run_on_schedule: true
          - cadence: weekly
            run_on_schedule: false
          - cadence: scheduled_incremental
            run_on_schedule: true
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Restore ingestion checkpoint cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .cache/immcad/ingestion-checkpoints.json
          key: ingestion-state-${{ github.ref_name }}-${{ matrix.cadence }}-${{ github.run_id }}
          restore-keys: |
            ingestion-state-${{ github.ref_name }}-${{ matrix.cadence }}-
            ingestion-state-

      - name: Run ingestion jobs
        run: |
          set -euo pipefail
          uv run python scripts/run_ingestion_jobs.py \
            --cadence "${{ matrix.cadence }}" \
            --output "artifacts/ingestion/ingestion-${{ matrix.cadence }}.json" \
            --state-path ".cache/immcad/ingestion-checkpoints.json" \
            --fail-on-error

      - name: Upload ingestion artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ingestion-${{ matrix.cadence }}-report
          path: artifacts/ingestion/ingestion-${{ matrix.cadence }}.json

      - name: Save ingestion checkpoint cache
        if: always()
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .cache/immcad/ingestion-checkpoints.json
          key: ingestion-state-${{ github.ref_name }}-${{ matrix.cadence }}-${{ github.run_id }}
