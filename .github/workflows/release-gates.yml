name: Release Gates

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: staging-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-readiness:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          python-version: "3.11"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Validate Cloudflare edge-proxy contract
        run: bash scripts/check_cloudflare_edge_proxy_contract.sh

      - name: Run backend policy and export guard tests
        env:
          PYTHONPATH: src
        run: |
          uv run pytest -q \
            tests/test_source_policy.py \
            tests/test_export_policy_gate.py \
            tests/test_ops_alert_evaluator.py

      - name: Backend typecheck
        env:
          PYTHONPATH: src
        run: uv run mypy

      - name: Validate hardened runtime safety toggles
        env:
          PYTHONPATH: src
          IMMCAD_ENVIRONMENT: ci-smoke
          API_BEARER_TOKEN: release-gate-token
          ENABLE_SCAFFOLD_PROVIDER: "false"
          ENABLE_OPENAI_PROVIDER: "true"
          PRIMARY_PROVIDER: openai
          OPENAI_API_KEY: release-gate-openai-key
          GEMINI_API_KEY: release-gate-gemini-key
          CANLII_API_KEY: release-gate-canlii-key
          EXPORT_POLICY_GATE_ENABLED: "true"
          ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS: "false"
          CITATION_TRUSTED_DOMAINS: laws-lois.justice.gc.ca,justice.gc.ca,canada.ca,ircc.canada.ca,canlii.org,decisions.scc-csc.ca,decisions.fct-cf.gc.ca,decisions.fca-caf.gc.ca
        run: |
          uv run python - <<'PY'
          import os
          from immcad_api.settings import load_settings

          load_settings()
          os.environ["ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS"] = "true"
          try:
              load_settings()
          except ValueError as exc:
              if "ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS must be false" not in str(exc):
                  raise
          else:
              raise SystemExit("Expected hardened-mode synthetic citation guard to fail")
          PY

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend-web

      - name: Frontend build
        run: npm run build --prefix frontend-web

      - name: Frontend typecheck
        run: npm run typecheck --prefix frontend-web

      - name: Frontend contract tests
        env:
          CI: "true"
        run: |
          mkdir -p artifacts/evals
          npm run test --prefix frontend-web -- --reporter=default --reporter=junit --outputFile=../artifacts/evals/frontend-test-summary.xml

      - name: Validate legal review checklist (structure)
        run: uv run python scripts/validate_legal_review_checklist.py

      - name: Validate legal review checklist (strict)
        run: uv run python scripts/validate_legal_review_checklist.py --require-checked

      - name: Generate jurisdictional readiness report
        env:
          PYTHONPATH: src
        run: uv run python scripts/generate_jurisdiction_eval_report.py

      - name: Run jurisdictional behavior suite
        env:
          PYTHONPATH: src
        run: uv run python scripts/run_jurisdictional_test_suite.py

      - name: Validate Cloudflare environment configuration
        run: uv run python scripts/validate_cloudflare_env_configuration.py

      - name: Validate backend runtime source-of-truth
        env:
          GIT_DIFF_BASE: ${{ github.event.pull_request.base.sha || github.event.before }}
          GIT_DIFF_HEAD: ${{ github.sha }}
        run: uv run python scripts/validate_backend_runtime_source_of_truth.py

      - name: Run case-law conformance (strict)
        env:
          PYTHONPATH: src
        run: uv run python scripts/run_case_law_conformance.py --strict --output artifacts/ingestion/case-law-conformance-report.json

      - name: Validate release evaluation artifacts
        run: uv run python scripts/validate_release_artifacts.py

      - name: Run staging end-to-end smoke tests
        env:
          API_BEARER_TOKEN: release-smoke-token
          ENVIRONMENT: staging
          ENABLE_SCAFFOLD_PROVIDER: "true"
          ALLOW_SCAFFOLD_SYNTHETIC_CITATIONS: "true"
          STAGING_SMOKE_REPORT_PATH: artifacts/evals/staging-smoke-report.json
        run: bash scripts/run_api_smoke_tests.sh

      - name: Rollback trigger guidance
        if: ${{ failure() || cancelled() }}
        run: |
          echo "Staging smoke checks failed."
          echo "Follow rollback trigger criteria in docs/release/staging-smoke-rollback-criteria.md."

      - name: Repository hygiene checks
        run: bash scripts/check_repository_hygiene.sh

      - name: Upload release evaluation artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-eval-artifacts
          path: |
            artifacts/evals/jurisdiction-eval-report.json
            artifacts/evals/jurisdiction-eval-report.md
            artifacts/evals/jurisdictional-suite-report.json
            artifacts/evals/jurisdictional-suite-report.md
            artifacts/evals/frontend-test-summary.xml
            artifacts/evals/staging-smoke-report.json
            artifacts/ingestion/case-law-conformance-report.json
